<body id="body">
    <div class="bar">
        <h1 class="main">Zero Academy</h1>
    </div>
    <section class="body">
        <div class="navigation">
            <ul>
                <li id="home" class="list active">
                    <a href="">

    <script>
        const home = document.getElementById("home");
        const learn = document.getElementById("learn");
        const updates = document.getElementById("updates");
        const help = document.getElementById("help");
        const signout = document.getElementById("signout");

        signout.onmouseover = function hover() {
           signout.className = "list active";
           home.className = "list";
           
       }
       signout.onmouseout = function nohover() {
        home.className = "list active";
           updates.className = "list";  
           learn.className = "list"; 
           help.className = "list";  
           signout.className = "list";  
       }
       help.onmouseover = function hover() {
           help.className = "list active";
           home.className = "list";
           
       }
       help.onmouseout = function nohover() {
        home.className = "list active";
           updates.className = "list";  
           learn.className = "list"; 
           help.className = "list";  
           signout.className = "list";  
       }

       learn.onmouseover = function hover() {
           learn.className = "list active";
           home.className = "list";
         
       }
       learn.onmouseout = function nohover() {
        home.className = "list active";
           learn.className = "list";  
           updates.className = "list";  
           help.className = "list";  
           signout.className = "list";  
       }
       updates.onmouseover = function hover() {
           updates.className = "list active";
           home.className = "list";
           
       }
       updates.onmouseout = function nohover() {
        home.className = "list active";
           updates.className = "list";  
           learn.className = "list"; 
           help.className = "list";  
           signout.className = "list";  
       }
